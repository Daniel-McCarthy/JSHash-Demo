<!doctype html>

<html>

	<head>
		<meta charset="utf-8">
		<title id = "title">JSHash Demo</title>
	</head>

	<script 	type = "text/javascript" src = "script.js"></script>
	<script 	type = "text/javascript" src = "algorithms.js"></script>
	
	<body  style= "background-color:pink;" onload = "startTimer()">
		
		<div id = "foreground" style="text-align: center; margin: 0 auto; width:500px; height:160px; background-color: #FF90AD; border-radius: 25px;border: 3px solid white;">

			<!-- Hash Generator Text Label -->
			<label style="font-size:20px; font-style:bold;">Hash Generator</label><br>

			<!-- Input Box Div -->
			<div style = "position:relative; top: 10px; position:relative; right: 23px;">
				Input: <input type = "text" style="width:300px;" id = "hashInput"><br>
			</div>
		
			<!-- Hash Algorithm Selection Dropdown -->
			<div style= "position:relative; top: 18px; position:relative; right: 40px;">
				<label>Algorithm: </label>
				
				<select style = "width: 305px;" id="algorithmDropDownMenu">
					<option value="FNV-0">FNV-0</option>
					<option value="FNV-1">FNV-1</option>
					<option value="FNV-1A">FNV-1A</option>
					<option value="Adler-32">Adler-32</option>
				</select>
			</div>
			
			<!-- Output Box Div -->
			<div style = "position:relative; top: 25px;">
				Output: <input type = "text"  style="width:300px;" id = "hashOutput">
				<input type="button" style = "height:25px;" value="Hash" id="generateHashButton" onclick = "hashInput()" />
			
			</div>
			
			<!-- Language Selection Radio Buttons -->
			<div style = "position:relative; top: 30px;">
				<input type = "radio" name = "languageSelect" onchange = "swapLanguage()" checked>Web Assembly
				<input type = "radio" name = "languageSelect" onchange = "swapLanguage()"> Javascript<br>
			</div>
			
		</div>
		
	</body>

</html>
